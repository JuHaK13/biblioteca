<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            color: #667eea;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 100px auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 48px;
            margin-bottom: 15px;
        }

        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .book-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .book-author {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .book-genre {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            color: #667eea;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .add-book-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .add-book-btn:hover {
            transform: scale(1.1);
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            flex: 1;
        }

        .hidden {
            display: none;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading">
        <div>‚è≥ Cargando...</div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="hidden">
        <div class="login-container">
            <h2>üìö Mi Biblioteca Personal</h2>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Iniciar Sesi√≥n</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Registrarse</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="M√≠nimo 6 caracteres">
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="loginUser()">Iniciar Sesi√≥n</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contrase√±a</label>
                    <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label for="registerName">Nombre (opcional)</label>
                    <input type="text" id="registerName" placeholder="Tu nombre">
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="registerUser()">Crear Cuenta</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <div class="header">
                <div class="logo">üìö Mi Biblioteca</div>
                <div class="user-info">
                    <span class="user-name" id="displayUsername"></span>
                    <button class="btn btn-secondary" onclick="logoutUser()">Cerrar Sesi√≥n</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('read')">üìñ Le√≠dos</button>
                <button class="tab" onclick="switchTab('wishlist')">‚≠ê Deseos</button>
            </div>

            <div class="content">
                <div id="readBooks" class="books-grid"></div>
                <div id="wishlistBooks" class="books-grid hidden"></div>
            </div>
        </div>

        <button class="add-book-btn" onclick="openModal()">+</button>
    </div>

    <!-- Add Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>A√±adir Libro</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="bookTitle">T√≠tulo *</label>
                <input type="text" id="bookTitle" required>
            </div>
            <div class="form-group">
                <label for="bookAuthor">Autor *</label>
                <input type="text" id="bookAuthor" required>
            </div>
            <div class="form-group">
                <label for="bookImage">URL de Imagen</label>
                <input type="url" id="bookImage" placeholder="https://...">
            </div>
            <div class="form-group">
                <label for="bookGenre">G√©nero</label>
                <input type="text" id="bookGenre" placeholder="Ficci√≥n, Thriller, Romance...">
            </div>
            <div class="form-group">
                <label for="bookList">Lista</label>
                <select id="bookList">
                    <option value="read">Le√≠dos</option>
                    <option value="wishlist">Deseos</option>
                </select>
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="addBook()">A√±adir Libro</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // üî• CONFIGURACI√ìN DE FIREBASE - REEMPLAZA ESTO CON TU CONFIGURACI√ìN
        const firebaseConfig = {
            apiKey: "AIzaSyChOcsMyANqzU1KHEIThShbxZzZFtjLe7A",
            authDomain: "biblioteca-77146.firebaseapp.com",
            databaseURL: "https://biblioteca-77146-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "biblioteca-77146",
            storageBucket: "biblioteca-77146.firebasestorage.app",
            messagingSenderId: "957170916501",
            appId: "1:957170916501:web:1181e12e989e73c2ce8f9c"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let currentTab = 'read';
        let books = {
            read: [],
            wishlist: []
        };

        // Verificar estado de autenticaci√≥n
        auth.onAuthStateChanged((user) => {
            document.getElementById('loadingScreen').classList.add('hidden');
            
            if (user) {
                currentUser = user;
                document.getElementById('displayUsername').textContent = user.email;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadUserBooks();
            } else {
                currentUser = null;
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            hideError();
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function registerUser() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerName').value;

            if (!email || !password) {
                showError('Por favor, completa todos los campos obligatorios');
                return;
            }

            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                if (name) {
                    await userCredential.user.updateProfile({ displayName: name });
                }
                
                hideError();
            } catch (error) {
                console.error('Error al registrar:', error);
                showError(getErrorMessage(error.code));
            }
        }

        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Por favor, completa todos los campos');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                hideError();
            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error);
                showError(getErrorMessage(error.code));
            }
        }

        async function logoutUser() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
                alert('Error al cerrar sesi√≥n');
            }
        }

        function getErrorMessage(errorCode) {
            const errors = {
                'auth/email-already-in-use': 'Este email ya est√° registrado',
                'auth/invalid-email': 'Email inv√°lido',
                'auth/weak-password': 'La contrase√±a es muy d√©bil',
                'auth/user-not-found': 'Usuario no encontrado',
                'auth/wrong-password': 'Contrase√±a incorrecta',
                'auth/too-many-requests': 'Demasiados intentos. Intenta m√°s tarde'
            };
            return errors[errorCode] || 'Error de autenticaci√≥n';
        }

        function loadUserBooks() {
            const userId = currentUser.uid;
            
            // Escuchar cambios en tiempo real
            database.ref(`users/${userId}/books/read`).on('value', (snapshot) => {
                books.read = [];
                snapshot.forEach((childSnapshot) => {
                    books.read.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                renderBooks();
            });

            database.ref(`users/${userId}/books/wishlist`).on('value', (snapshot) => {
                books.wishlist = [];
                snapshot.forEach((childSnapshot) => {
                    books.wishlist.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                renderBooks();
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('readBooks').classList.add('hidden');
            document.getElementById('wishlistBooks').classList.add('hidden');
            
            if (tab === 'read') {
                document.getElementById('readBooks').classList.remove('hidden');
            } else {
                document.getElementById('wishlistBooks').classList.remove('hidden');
            }
        }

        function openModal() {
            document.getElementById('bookModal').classList.add('active');
            document.getElementById('bookList').value = currentTab;
        }

        function closeModal() {
            document.getElementById('bookModal').classList.remove('active');
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookImage').value = '';
            document.getElementById('bookGenre').value = '';
        }

        async function addBook() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const image = document.getElementById('bookImage').value;
            const genre = document.getElementById('bookGenre').value;
            const list = document.getElementById('bookList').value;

            if (!title || !author) {
                alert('T√≠tulo y Autor son obligatorios');
                return;
            }

            const book = {
                title,
                author,
                image,
                genre,
                createdAt: Date.now()
            };

            try {
                const userId = currentUser.uid;
                await database.ref(`users/${userId}/books/${list}`).push(book);
                closeModal();
            } catch (error) {
                console.error('Error al a√±adir libro:', error);
                alert('Error al a√±adir el libro');
            }
        }

        async function deleteBook(list, id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este libro?')) {
                try {
                    const userId = currentUser.uid;
                    await database.ref(`users/${userId}/books/${list}/${id}`).remove();
                } catch (error) {
                    console.error('Error al eliminar libro:', error);
                    alert('Error al eliminar el libro');
                }
            }
        }

        async function moveBook(fromList, toList, id) {
            try {
                const userId = currentUser.uid;
                
                // Obtener el libro
                const snapshot = await database.ref(`users/${userId}/books/${fromList}/${id}`).once('value');
                const book = snapshot.val();
                
                if (book) {
                    // A√±adir a la nueva lista
                    await database.ref(`users/${userId}/books/${toList}`).push(book);
                    
                    // Eliminar de la lista anterior
                    await database.ref(`users/${userId}/books/${fromList}/${id}`).remove();
                }
            } catch (error) {
                console.error('Error al mover libro:', error);
                alert('Error al mover el libro');
            }
        }

        function renderBooks() {
            renderBookList('read', document.getElementById('readBooks'));
            renderBookList('wishlist', document.getElementById('wishlistBooks'));
        }

        function renderBookList(listType, container) {
            const booksList = books[listType];
            
            if (booksList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">${listType === 'read' ? 'üìñ' : '‚≠ê'}</div>
                        <h3>No hay libros todav√≠a</h3>
                        <p>Haz clic en el bot√≥n + para a√±adir tu primer libro</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = booksList.map(book => `
                <div class="book-card">
                    <div class="book-image">
                        ${book.image ? `<img src="${book.image}" alt="${book.title}">` : 'üìö'}
                    </div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">por ${book.author}</div>
                    ${book.genre ? `<div class="book-genre">${book.genre}</div>` : ''}
                    <div class="book-actions">
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); moveBook('${listType}', '${listType === 'read' ? 'wishlist' : 'read'}', '${book.id}')">
                            ${listType === 'read' ? '‚≠ê A Deseos' : 'üìñ A Le√≠dos'}
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); deleteBook('${listType}', '${book.id}')">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
